<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="home-screen" class="screen">
        <h1>Asteroids</h1>
        <h3>High score: <span id="high-score">934</span></h3>
        <div class="container">
            <button id="start-game-btn" class="menu-btn">START</button>
            <button id="settings-btn" class="menu-btn">SETTINGS</button>
        </div>
    </div>

    <div id="game-screen">
        <button id="pause-btn" class="card">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <rect x="6" y="4" width="4" height="16" fill="currentColor"/>
                <rect x="14" y="4" width="4" height="16" fill="currentColor"/>
            </svg>
        </button>

        <h1>WAVE <span id="wave-count">10</span></h1>
        
        <div class="card">
            <h3>Score: <span id="score">0</span></h3>
            <h3>Lives: <span id="lives-count">☆☆☆</span></h3>
        </div>
    </div>

    <div id="pause-screen">
        <div id="pause-screen-menu" class="card">
            <h2>PAUSED</h2>
            <div class="container">
                <button id="resume-btn" class="menu-btn">RESUME</button>
                <button id="quit-btn" class="menu-btn">QUIT</button>
            </div>
        </div>
    </div>
    
    <canvas id="game"></canvas>

    <script src="js/constants/gameConstants.js"></script>
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Asteroid.js"></script>
    <script src="js/entities/Projectile.js"></script>
    <script src="js/game/Game.js"></script>
    <script src="js/game/GameHandler.js"></script>
</body>
</html>
